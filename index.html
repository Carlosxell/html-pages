<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Projeto de faculdade baseado em frameworks</title>
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<main class="content--login container grid-xl">
  <form action="GET" class="formContent columns" novalidate>
    <div class="form-group col-12">
      <label class="form-label" for="email">E-mail</label>
      <input class="form-input" type="text" id="email" placeholder="Ex: jose.teste@gmail.com" />
    </div>

    <div class="form-group col-12">
      <label class="form-label" for="email">Senha</label>
      <input class="form-input" type="password" id="password" placeholder="* * * * * *" />
    </div>

    <div class="col-12">
      <div class="columns">
        <div class="col-12"></div>
      </div>
    </div>
  </form>
</main>
</body>
</html>
